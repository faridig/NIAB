apiVersion: 2019-12-01
location: francecentral
name: mon_application_niab
properties:
  containers:
    - name: niabdjango
      properties:
        image: christianpro1982/niab_django
        resources:
          requests:
            cpu: 1
            memoryInGb: 3
        ports:
          - port: 80
        environmentVariables:
          - name: SECRET_KEY
            value: django-insecure-w_gp6n^ck1-*!-7j^6hwap)88!7b$*_^*cd8_pat6z&y!m3-yk
          - name: DEBUG
            value: 1
          - name: DB_PROD
            value: 1
          - name: DB_USER
            value: niabadmin
          - name: DB_PASSWORD
            value: TgFc2024
          - name: DB_HOST
            value: niab.mysql.database.azure.com
          - name: DB_NAME
            value: niab_functional
          - name: DB_PORT
            value: '3306'
          
   
    - name: api
      properties:
        image: christianpro1982/api   
        resources:
          requests:
            cpu: 1
            memoryInGb: 3
        ports:
          - port: 8000
        environmentVariables:
          - name: SECRET_KEY
            value: django-insecure-w_gp6n^ck1-*!-7j^6hwap)88!7b$*_^*cd8_pat6z&y!m3-yk
          - name: DEBUG
            value: 1
          - name: DB_PROD
            value: 1
          - name: DB_USER
            value: niabadmin
          - name: DB_PASSWORD
            value: TgFc2024
          - name: DB_HOST
            value: niab.mysql.database.azure.com
          - name: DB_NAME
            value: niab_functional
          - name: DB_PORT
            value: '3306'

  osType: Linux
  ipAddress:
    type: Public
    ports:
      - protocol: tcp
        port: 80
      - protocol: tcp
        port: 8000
tags: { exampleTag: tutorial }
type: Microsoft.ContainerInstance/containerGroups